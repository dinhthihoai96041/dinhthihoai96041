<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    
    <title>MÁY TÍNH BỎ TÚI</title>
</head>
<body>
    
    <div>
        <form >
            <input  id="print" name="print"  width="200px" type="text" padding="20px" >
            
        </form>

    </div> 
    <div >
        <table>
            <tr>
                <th ><button class="button"  type="button"  value="AC">AC</button></th>
                <th ><button class="button" type="button"   onclick="undo()">DEL</button></th>
                <th ><button class="button" type="button"  value="%">%</button></th>
                <th><button class="button"  type="button" value="/">/</button></th>
            </tr></button>
            <tr>
                <th><button class="button"  type="button" value="7">7</button></th>
                <th><button class="button"  type="button" value="8">8</button></th>
                <th><button class="button"  type="button" value="9">9</button></th>
                <th><button class="button"  type="button" value="x">x</button></th>
            </tr>
            <tr>
                <th><button class="button"  type="button" value="4">4</button></th>
                <th><button class="button"  type="button" value="5">5</button></th>
                <th><button class="button"  type="button" value="6">6</button></th>
                <th><button class="button"  type="button" value="-">-</button></th>
            </tr>
            <tr>
                <th><button class="button" type="button"  value="1">1</button></th>
                <th><button class="button" type="button"  value="2">2</button></th>
                <th><button class="button"  type="button" value="3">3</button></th>
                <th><button class="button"  type="button" value="+">+</button></th>
            </tr>
            <tr>
                <th><button class="button" type="button"  value="0">0</button></th>
                <th><button class="button" type="button"  value=".">.</button></th>
                <th><button class="button" type="button"  value="e">E</button></th>
                <th><button class="button" type="button" value="=">=</button></th>
            </tr>
        </table>
        
    </div>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="demo.js"></script>
</body>
</html>
